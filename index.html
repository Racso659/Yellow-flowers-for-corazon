<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flores Amarillas &lt;3</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="Css/style.css" />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" 
    rel="stylesheet" 
  />
</head>
<body>
  <!-- Botón inicial -->
  <header class="Contenedor-Binicio">
    <button class="Button" id="BVer">❤️ Click aquí</button>
  </header>

  <!-- Modal emergente -->
  <section class="Con-Emergente" aria-live="polite">
    <div id="resultado" class="cua" role="dialog" aria-modal="true" aria-labelledby="res">
      <p id="res">
        Hola, antes de iniciar, solo quiero recordarte que eres 
        muy especial para mí y gracias por todo. ❤️ Te amodoro &lt;3
      </p>    
      <button id="BotonCerrar" class="Button">Cerrar</button>
    </div>
  </section>

  <!-- Opciones -->
  <section class="Con-2" hidden>
    <h1 id="Titulo">Elige una opción</h1>
    <div class="Con">
      <button class="Button" id="B1">🌼 1 Flor</button>
      <button class="Button" id="B12">💐 12 Flores :)</button>
    </div>
  </section>

  <!-- Contenido principal -->
  <main class="Contenedor">
    <canvas id="Flor" class="Flor" width="800" height="600"></canvas>
    <div class="Texto" hidden>
      <h2 id="Text">Para la niña más linda del mundo, mi corazón ❤️</h2>
    </div>
  </main>
<!-- Audio oculto -->
<audio id="musica" loop>
  <source src="musica/floresamarillas.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<script>
  const musica = document.getElementById("musica");

  // Intentar reproducir al cargar
  window.addEventListener("load", () => {
    const playPromise = musica.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        console.log("El navegador bloqueó autoplay, se reproducirá al hacer click.");
      });
    }
  });

  // Asegurar que suene al primer click en el botón principal
  document.getElementById("BVer").addEventListener("click", () => {
    musica.play();
  });
</script>
  <!-- Scripts -->
  <script src="Js/app.js"></script>
  <script src="Js/Dis.js"></script>
</body>
</html>
